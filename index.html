<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!-- View high scores -->
        <button>View Highscores</button>
        <!-- Timer -->
        <p>Timer: </p>
    </header>

    <main>
        <!-- Start Screen (Coding Quiz Challenge) & Start Quiz button -->
        <section class="startScreen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-relate questions within this time limit.</p>
            <button>Start Quiz</button>
        </section>

        <!-- Questions -->
        <section class="questions">
            <div class="Q1" id = Q>
                <h1>Question 1</h1>
                <li><button>A</button></li>
                <li><button>B</button></li>
                <li><button>C</button></li>
                <li><button>D</button></li>
            </div>
            <div class="Q2" id = Q>
                <h1>Question 2</h1>
                <li><button>A</button></li>
                <li><button>B</button></li>
                <li><button>C</button></li>
                <li><button>D</button></li>
            </div>
            <div class="Q13" id = Q>
                <h1>Question 3</h1>
                <li><button>A</button></li>
                <li><button>B</button></li>
                <li><button>C</button></li>
                <li><button>D</button></li>
            </div>
            <div class="Q4" id = Q>
                <h1>Question 4</h1>
                <li><button>A</button></li>
                <li><button>B</button></li>
                <li><button>C</button></li>
                <li><button>D</button></li>
            </div>
            <div class="Q5" id = Q>
                <h1>Question 5</h1>
                <li><button>A</button></li>
                <li><button>B</button></li>
                <li><button>C</button></li>
                <li><button>D</button></li>
            </div>
        </section>
    
        <!-- Game Over (All done!) & Enter Intials buttons  -->
        <section class="gameOver">
            <h1>All Done!</h1>
            <h3>Your final score is: </h3>
            <div>
                <label for="">Enter initials:</label>
                <input type="text">
                <button>Submit</button>
            </div>
        </section>

        <!-- High Scores & Go back clear button & High schores button -->
        <section class="highScores">
            <h1>High Scores:</h1>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <button>Go back</button>
            <button>Clear high scores</button>
        </section>

    </main>   
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
