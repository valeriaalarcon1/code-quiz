<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!-- View high scores -->
        <button id="view-button">View high scores</button>
        <!-- Timer -->
        <p class="timer"></p>
    </header>

    <main>
        <!-- Start Screen (Coding Quiz Challenge) & Start Quiz button -->
        <section class="start-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-relate questions within this time limit.</p>
            <button id="start-button">Start Quiz</button>
        </section>

        <!-- Questions -->
        <section class="question-box">
            <div id="Q">
                <h1 id="question">Question</h1>
                <div id="answer-options"></div>
            </div>
        </section>
    
        <!-- Game Over (All done!) & Enter Intials buttons  -->
        <section class="game-over">
            <h1>All Done!</h1>
            <h3>Your final score is: </h3>
            <div>
                <label for="">Enter initials:</label>
                <input type="text">
                <button id="submit-button">Submit</button>
            </div>
        </section>

        <!-- High Scores & Go back clear button & High schores button -->
        <section class="high-scores">
            <h1>High Scores:</h1>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <button id="go-back-button">Go back</button>
            <button id="clear-button">Clear high scores</button>
        </section>

    </main>   
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
